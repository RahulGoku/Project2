<div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
  
      <!-- Icon -->
      <div class="fadeIn first">
        <img src="../../assets/image/smiley-dp.jpg" style="width:50px;height:50px;" id="icon" alt="User Icon" />
      </div>
  
      <!-- Login Form -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <input type="email" id="login" class="fadeIn second" name="login" placeholder="login" formControlName="email" >
        <input type="password" id="password" class="fadeIn third" name="login" placeholder="password"vformControlName="password" >
        <input type="submit" class="fadeIn fourth" value="Log In">
      </form>
  
      <!-- Remind Passowrd -->
      <div id="formFooter">
        <a class="underlineHover" routerLink="#">Forgot Password?</a>
        <p>New to this site? <a routerLink="/register">Register Here</a></p>
      </div>
  
    </div>
  </div>
